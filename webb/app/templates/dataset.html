{% extends "base.html" %}

{% block title %}
Hejsan
{% endblock %}

{% block main %}
											<table class="table table-hover table-sm table-responsive">
												<thead>
													{% for col in dataset.columns %}
													<th>
														{{ col }}
													</th>
											
													{% endfor %}
												</thead>
												<tbody>
													{% for index, game in dataset.iterrows() %}
													<tr>
														{% for column in dataset %}
														<td>{{ game[column] }}</td>
														{% endfor %}
													</tr>
													{% endfor %}
												</tbody>
											</table>
{% endblock %}
